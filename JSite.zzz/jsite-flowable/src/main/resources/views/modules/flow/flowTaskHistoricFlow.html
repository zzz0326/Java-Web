<table class="table table-striped table-bordered table-condensed">
	<tr><th>执行环节</th><th>执行人</th><th>开始时间</th><th>结束时间</th><th>提交意见</th><th>任务历时</th></tr>
	<% for(flow in histoicFlowList) { %>
		<tr>
			<td>${flow.hisActInsActName}</td>
			<td>${flow.assigneeName}</td>
			<td>${flow.createTime, dateFormat='yyyy-MM-dd HH:mm:ss'}</td>
			<td>${flow.endTime, dateFormat='yyyy-MM-dd HH:mm:ss'}</td>
			<td style="word-wrap:break-word;word-break:break-all;">${flow.comment}</td>
			<td>${flow.hisActInsDuTime}</td>
		</tr>
	<% } %>
</table>
