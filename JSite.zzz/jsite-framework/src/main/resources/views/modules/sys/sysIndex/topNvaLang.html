<% if (@com.jsite.common.i18n.I18nLocaleResolver.enabled()){ %>
<li class="dropdown user-menu mr5">
	<a href="javascript:" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">
		<i class="fa icon-globe"></i>
	</a>
	<ul class="dropdown-menu">
		<li class="mt5"></li>
		<% for(var dict in @DictUtils.getDictList('sys_lang_type')){ %>
		<li><a href="${ctx}?lang=${dict.value}">${dict.label}</a></li>
		<% } %>
		<li class="mt10"></li>
	</ul>
</li>
<% } %>
