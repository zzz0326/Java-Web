<% var defaultUrl =@DictUtils.getDictValue('默认头像','default_headphoto_small','images/userinfo.jpg'); %>
<li class="dropdown user user-menu mr10">
	<a href="javascript:" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">
		<img src="${@user.getPhoto()}" onerror="this.onerror=null;this.src='${ctxStatic}/${defaultUrl}';" class="user-image" alt="User Image">
		<span class="hidden-xs">${user.loginName}</span>
	</a>
	<ul class="dropdown-menu" >
        <li class="user-header">
            <img src="${@user.getPhoto()}" onerror="this.onerror=null;this.src='${ctxStatic}/${defaultUrl}';" class="img-circle" alt="User Image">

            <p>
                ${@user.getName()} - ${@user.getNo()}
                <small>${@user.getCreateDate()}</small>
            </p>
        </li>
        <!-- Menu Footer-->
        <li class="user-footer">
            <div class="pull-left">
                <a href="javascript:" title="设置" data-href="/sys/user/info" class="btn btn-default btn-flat addTabPage">设置</a>

                <a href="javascript:" title="密码" data-href="/sys/user/modifyPwd" class="btn ml5 btn-default btn-flat addTabPage">密码</a>
            </div>
            <div class="pull-right">
                <a href="${ctx}/logout" class="btn btn-default btn-flat">注销</a>
            </div>
        </li>
	</ul>
</li>
