<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="${ctxStatic}/common/jsite.css">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="${ctxStatic}/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="${ctxStatic}/adminLTE/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="${ctxStatic}/adminLTE/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="${ctxStatic}/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="${ctxStatic}/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="${ctxStatic}/desktop/morris.js/morris.css">
    <link rel="stylesheet" href="${ctxStatic}/desktop/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="${ctxStatic}/desktop/bootstrap-daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="${ctxStatic}/desktop/jvectormap/jquery-jvectormap.css">
    <link rel="stylesheet" href="${ctxStatic}/desktop/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition">
<div class="wrapper">
	<!-- Main content -->

	<!-- Main content -->
	<section class="content">

		<!-- Default box -->
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">欢迎</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
							title="Collapse">
						<i class="fa fa-minus"></i></button>
					<button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
							title="Remove">
						<i class="fa fa-times"></i></button>
				</div>
			</div>
			<div class="box-body">
				开始您精彩的一天！
			</div>
			<!-- /.box-body -->

			<!-- /.box-footer-->
		</div>
		<!-- /.box -->

	</section>
	<!-- /.content-wrapper -->
	<footer class="main-footer no-print m0">
		<% var productName = @Global.getProperty('productName'), productVersion = @Global.getProperty('version'); %>
		<div class="pull-right hidden-xs">
			<b>Version</b> 1.0.0
		</div>
		<strong>Copyright &copy; 2017-${@DateUtils.getYear()} <a href="http://www.yangtzeu.edu.cn/">${productName}</a>.</strong> All rights
		reserved.
	</footer>
</div>

<script src="${ctxStatic}/desktop/jquery/dist/jquery.min.js"></script>
<script src="${ctxStatic}/desktop/jquery-ui/jquery-ui.min.js"></script>

<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="${ctxStatic}/bootstrap/js/bootstrap.min.js"></script>

<script src="${ctxStatic}/desktop/raphael/raphael.min.js"></script>
<script src="${ctxStatic}/desktop/morris.js/morris.min.js"></script>

<script src="${ctxStatic}/desktop/jquery-sparkline/dist/jquery.sparkline.min.js"></script>

<script src="${ctxStatic}/desktop/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="${ctxStatic}/desktop/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

<script src="${ctxStatic}/desktop/jquery-knob/jquery.knob.min.js"></script>

<script src="${ctxStatic}/desktop/moment/min/moment.min.js"></script>

<script src="${ctxStatic}/desktop/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="${ctxStatic}/desktop/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>

<script src="${ctxStatic}/desktop/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script src="${ctxStatic}/desktop/jquery-slimscroll/jquery.slimscroll.min.js"></script>

<script src="${ctxStatic}/desktop/fastclick/lib/fastclick.js"></script>

<script src="${ctxStatic}/adminLTE/js/adminlte.min.js"></script>

<script src="${ctxStatic}/adminLTE/js/pages/dashboard.js"></script>

<script src="${ctxStatic}/adminLTE/js/demo.js"></script>
<script src="${ctxStatic}/common/jsite.js"></script>
<script type="text/javascript">
	$(window).resize(function(){
		var footerHeight  = $('.main-footer').outerHeight() || 0;
		var windowHeight  = $(window).height();
		$('.content').css('min-height', windowHeight - footerHeight)
	}).resize();
</script>

</body>
</html>
