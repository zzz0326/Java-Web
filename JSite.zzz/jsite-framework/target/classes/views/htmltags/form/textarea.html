<%
	var p = {
	    // 标签参数
	    path: path!,                // 绑定form上model中属性的值
	 	class:class!,				// 绑定textarea上的class属性的值
	 	rows:rows!, 				// 绑定textarea上的rows属性值
	 	cols:cols!,					// 绑定textarea上的cols属性值
	 	maxlength:maxlength!
	};
%>
<textarea id="${p.path}" name="${p.path}" cols="${p.cols!''}" rows="${p.rows}" class="${p.class}" ></textarea>
